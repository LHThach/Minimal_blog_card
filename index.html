<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Minimal Blog Card</title>
    <link href=”https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css” rel=”stylesheet”>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>

<body class="bg-[#FAFAF9]">
    <div id="Card" class="m-auto mt-[164px] bg-[#FFFFF] w-[26.25%] rounded-lg flex lex-col">
        <div id="box-shadow" class="shadow-[0_30px_100px_0_rgba(17,23,41,0.05)] py-[16px] ">
            <div id="img" class="mx-[16px]">
                <img src="dccl--responsive-mini-blog-card\cactus_img.jpg" class="rounded-lg h-[164px]">
            </div>
            <div id="tag" class="mt-[16px] mx-[16px] py-[6px] px-[16px] bg-[#E6D6FC] inline-block rounded-full">
                <div class=" text-[#883AE1] text-[10px] font-semibold font-['Sora'] ">Design
                </div>
            </div>
            <div id="content" class="mt-[16px] mb-[20px] mx-[16px]">
                <div id="title" class="font-bold text-[18px] text-[#20293A] font-['Sora']">
                    Embracing Minimalism
                </div>
                <div id="body" class="mt-[6px] pr-[10px]">
                    <p class="font-['Sora'] text-[#6C727F] text-[14px] font-['Sora']">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.</p>
                </div>
            </div>
            <div id="line" class="w-full h-[1px] bg-[#E5EAF0]"></div>
            <div id="author" class="mx-[16px] pt-[10px]">
                <span class="text-[12px] text-[#6C727F] font-['Sora']">Annie Spratt</span> 
            </div>
        </div>
    </div>
</body>

</html>
